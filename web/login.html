<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/Login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            />
    </head>
    <body>
        <div class="background-container">
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form id="signUpData">
                        <h1>Create Account</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                            <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" name="userID" id="userID" placeholder="Username" />
                        <input type="email" name="email" id="email" placeholder="Email" />
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name" />
                        <input type="password" name="password" id="password" placeholder="Password" />
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="MainController" method="POST">
                        <h1>Sign in with</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                            <a href="#" class="social"
                               ><i class="fa fa-google-plus"></i></a>
                        </div>
                        <span style="font-size:14px">or use your account</span>
                        <input type="email" name="email" placeholder="Email" />
                        <input type="password" name="password" placeholder="Password" />
                        <a href="#">Forgot your password? Or charge</a>
                        <button style="margin-bottom: 3px;" type="submit" name="action" value="Login">Sign In</button>
                        <span class="back-to-homepage">Back to homepage</span>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>
                                If you already have an account
                            </p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Haven't had an Account</h1>
                            <p style="z-index: 10;">Join us</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/Login.js"></script>
    </body>
</html>
