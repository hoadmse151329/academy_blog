<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Main CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- All CSS Plugins -->
        <link rel="stylesheet" type="text/css" href="css/plugin.css">
    </head>
    <body>
        <div class="row bg-color-1"> 
            <div class="col">                    
                <div class="header-container">
                    <h1>
                        FPTB - FPT University Blog
                    </h1>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="row justify-content-center">
                <div class="col"> 
                    <div class="form-container">
                        <!--                        <form action="MainController" method="POST">
                                                    <input type="text" name="userID" placeholder="Username"/></br>
                                                    <input type="password" name="password" placeholder="Password"/></br>
                                                    <input type="submit" name="action" value="Login"/>
                                                </form>-->
                        <form
                            action="MainController" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">UserID</label>
                                <input type="text" class="form-control" name="userID" placeholder="Name">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" >
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <input class="btn btn-primary" type="submit" name="action" value="Login"/>
                            <button type="button" class="btn btn-link">Create Account</button>
                        </form>      
                    </div>
                </div>
            </div>
        </div>
        <div class="logo-footer bg-color-2">
            <img class="footer-logo" src="images/fpt_logo/fpt_logo.jpg">
        </div>
    </body>
</html>
